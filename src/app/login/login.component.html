<form [formGroup]="formLogin">
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
            <div class="form-check">
                <label class="form-check-label">
                    <b>Accede a su cuenta</b>
                </label>
                <input type="text" class="form-control" formControlName="password" placeholder="Introduce su Password"
                    maxlength=9>
            </div>
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary iniciar-sesion" (click)="login()">Acceder</button>
        </div>
    </div>
</form>
